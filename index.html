<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tilmelding til Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="checkbox"] {
      width: auto;
    }
    button {
      margin-top: 1.5rem;
      background: #007BFF;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
    .checkbox-wrapper {
      margin-top: 1rem;
    }
    img {
      display: block;
      margin: 1.5rem auto;
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tilmelding til Event</h1>

    <form id="tilmeldForm" method="POST" action="https://script.google.com/macros/s/AKfycbzgBQzVu8J1_RtcLe8hXdkPhck0eRSdkSKiMYBhXS5wKRYMymRojeVyss72XZi5-bVAvQ/exec">
      <!-- Fast event-navn -->
      <input type="hidden" name="event" value="Sommerfest 2025" />
      <p><strong>Event:</strong> Sommerfest 2025</p>

      <!-- Navn -->
      <label for="navn">Navn</label>
      <input type="text" id="navn" name="navn" required />

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <!-- Antal deltagere -->
      <label for="antal">Antal deltagere</label>
      <select id="antal" name="antal" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <!-- Billede -->
      <img src="Betaling.jpg" alt="Billede" />

      <!-- Betaling -->
      <div class="checkbox-wrapper">
        <label>
          <input type="checkbox" name="betalt" required />
          Jeg bekr√¶fter, at jeg har betalt
        </label>
      </div>

      <!-- Kommentar -->
      <label for="kommentar">Kommentar (valgfrit)</label>
      <textarea id="kommentar" name="kommentar" rows="4"></textarea>

      <!-- Submit -->
      <button type="submit">Indsend</button>
    </form>
  </div>
</body>
</html>
