<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Tilmelding til Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background-color: #aaa;
    }
    img {
      display: block;
      max-width: 100%;
      margin: 0 auto 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Billede -->
  <img src="https://via.placeholder.com/600x200?text=Velkommen+til+Eventet" alt="Event Banner">

  <h2>Tilmeld dig eventet</h2>

  <!-- Formular -->
  <form id="tilmeldForm">
    
    <!-- Eventnavn som konstant -->
    <div class="form-group">
      <label>Event:</label>
      <input type="text" name="event" value="Firma Sommerfest 2025" readonly>
    </div>

    <!-- Navn -->
    <div class="form-group">
      <label for="navn">Navn:</label>
      <input type="text" id="navn" name="navn" required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <!-- Antal deltagere -->
    <div class="form-group">
      <label for="antal">Antal deltagere:</label>
      <input type="number" id="antal" name="antal" min="1" required>
    </div>

    <!-- Har betalt -->
    <div class="checkbox-group">
      <input type="checkbox" id="betalt" required>
      <label for="betalt">Jeg bekræfter, at jeg har betalt</label>
    </div>

    <!-- Kommentar -->
    <div class="form-group">
      <label for="kommentar">Kommentar (valgfri):</label>
      <textarea id="kommentar" name="kommentar" rows="3"></textarea>
    </div>

    <!-- Indsend -->
    <button type="submit" id="submitBtn">Indsend</button>
    <p id="status"></p>
  </form>

  <script>
    const form = document.getElementById('tilmeldForm');
    const statusText = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Saml data
      const data = {
        event: form.event.value,
        navn: form.navn.value,
        email: form.email.value,
        antal: form.antal.value,
        kommentar: form.kommentar.value,
        betalt: document.getElementById('betalt').checked
      };

      // Valider checkbox
      if (!data.betalt) {
        statusText.textContent = "Du skal bekræfte betaling for at sende.";
        statusText.style.color = "red";
        return;
      }

      // Send til Google Apps Script
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyaCtUQtnGBZKF3RwCvuk7MMkgwq_HH6Duv4rDl9JYU3y7Ybh0v3G5KtJnjYL9IOolsKw/exec", {
          method: "POST",
          body: JSON.stringify(data)
        });
        const result = await response.json();
        statusText.textContent = "Tak for din tilmelding!";
        statusText.style.color = "green";
        form.reset();
      } catch (error) {
        statusText.textContent = "Noget gik galt. Prøv igen senere.";
        statusText.style.color = "red";
      }
    });
  </script>

</body>
</html>
